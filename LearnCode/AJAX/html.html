<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<label for="browser">Choose your browser from the list:</label>
<input list="browsers" name="browser" id="browser" onclick="myfunction()">

<datalist id="browsers" onclick="myfunction()">
  <div>
  <option value="Edge" onclick="myfunction()" data-option-type="1">Option 1</option>
  <option value="Firefox" onselect="myfunction()" data-option-type="2">Option 2</option>
  <option value="Chrome" onclick="myfunction()" data-option-type="3">Option 3</option>
  <option value="Opera" onclick="myfunction()" data-option-type="4">Option 4</option>
  <option value="Safari" onclick="myfunction()" data-option-type="5">Option 5</option>
  </div>
</datalist>


<h1 id="msg">h1</h1>
</body>

<script>

function myfunction() {
  document.getElementById("msg").innerHTML = "You have selected an option."
}


</script>
</html>
