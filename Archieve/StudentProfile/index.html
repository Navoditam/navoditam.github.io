    <script>

    var inputBox = document.getElementById('input');

    inputBox.onkeyup = function(){
      document.getElementById('input').value = inputBox.value;
      var val = document.getElementById('input').value;
      val = val.split('-').join('');    // Remove dash (-) if mistakenly entered.
      let finalVal = val.match(/.{1,4}/g).join('-');
      document.getElementById('input').value = finalVal;
      document.getElementById('output').value = val;
      console.log(document.getElementById('output').value);
    }

    </script>
